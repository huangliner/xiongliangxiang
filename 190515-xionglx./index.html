<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0 auto;
				padding: 0;
			}

			.box {
				width: 350px;
				height: 350px;
				border: 1px solid #999;
			}

			.list {
				height: 50px;
				width: 350px;
				background-color: #888;
				display: flex;
				align-items: center;
			}

			.item {
				flex: 1;
				list-style-type: none;
				margin-right: 30px;
			}

			.aa {
				float: left;
				list-style-type: none;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="list">
				<li class="item" value="0">公告</li>
				<li class="item" value="1">规则</li>
				<li class="item" value="2">论坛</li>
				<li class="item" value="3">安全</li>
				<li class="item" value="4">公益</li>
			</ul>
			<ul class="list2">
				<li class="aa" style="display: block;">111</li>
				<li class="aa">222</li>
				<li class="aa">333</li>
				<li class="aa">444</li>
				<li class="aa">555</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var items = document.getElementsByClassName('item');
		var as = document.getElementsByClassName('aa');
		for (i in items) {
			items[i].onclick = function() {
				as[this.value].style.display="block";
				for(var i=0;i<as.length;i++){
					if(as[i]!=as[this.value]){
						as[i].style.display="none";
					}
				}
			}
		}
	</script>
</html>
